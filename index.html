<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinema Seat Selector</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <section class="heading">
            <h1>Cinema Seat Selector</h1>
            <p>Select your prefered seat and book one for that loved one too!</p>
        </section>

        <section class="content">
            <div class="movie-container">
                <label> Select a movie:</label>
                <select id="movie">
                  <option value="100">Akakalito (GHS.100)</option>
                  <option value="150">Agya Koo Carpenter (GHS.150)</option>
                  <option value="90">Azonto Ghost (GHS.90)</option>
                  <option value="170">Away Bus (GHS.170)</option>
                </select>
              </div>
          
              <ul class="status">
                <li>
                  <div class="seat"></div>
                  <small>Available</small>
                </li>
                <li>
                  <div class="seat selected"></div>
                  <small>Selected</small>
                </li>
                <li>
                  <div class="seat sold"></div>
                  <small>Sold</small>
                </li>
              </ul>
              <div class="container">
                <div class="screen"></div>
          
                <div class="row">
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat sold"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                </div>
          
                <div class="row">
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat sold"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                </div>
                <div class="row">
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat sold"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat sold"></div>
                </div>
                <div class="row">
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                </div>
                <div class="row">
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat sold"></div>
                  <div class="seat sold"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                </div>
                <div class="row">
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat sold"></div>
                  <div class="seat"></div>
                  <div class="seat sold"></div>
                  <div class="seat"></div>
                </div>
              </div>
          
              <p class="text">
                You have selected <span id="count">0</span> seat for a price of GHS.<span
                  id="total"
                  >0</span
                >
              </p>

              <!-- <button type="reset" class="reset" onclick="clearData()">Reset</button> -->
        </section>


        
    </main>
    <script src="site.js"></script>
</body>

</html>
